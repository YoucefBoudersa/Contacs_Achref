<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Contacts</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: linear-gradient(90deg,#7f5af0,#5ad0ff);
      --glass: rgba(255,255,255,0.03);
      --radius: 16px;
      --maxw: 420px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(circle at 10% 10%, rgba(90,208,255,0.06), transparent 10%), var(--bg);
      color: #e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:var(--maxw);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px 20px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
      backdrop-filter: blur(6px);
    }

    .avatar{
      width:130px;
      height:130px;
      border-radius:50%;
      overflow:hidden;
      margin:0 auto 14px;
      border:4px solid rgba(255,255,255,0.06);
      display:block;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    h1{margin:8px 0 4px;font-size:20px}
    p.bio{margin:0 0 18px;color:var(--muted);font-size:14px}

    .links{display:grid;grid-template-columns:1fr;gap:12px;}
    .btn{
      display:flex;align-items:center;gap:12px;padding:12px 14px;border-radius:12px;text-decoration:none;color:inherit;background:var(--glass);
      border:1px solid rgba(255,255,255,0.03);transition:transform .14s ease, box-shadow .14s ease;
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(12,18,30,0.5)}
    .btn svg{width:20px;height:20px;flex-shrink:0}
    .btn .label{flex:1;text-align:left;font-weight:600}
    .btn .sub{font-size:12px;color:var(--muted);}

    /* Brand full-color buttons */
    .btn--twitter{ background:#1DA1F2; color:#ffffff }
    .btn--instagram{ background:#C13584; color:#ffffff }
    .btn--github{ background:#24292e; color:#ffffff }
    .btn--snapchat{ background:#FFFC00; color:#000000 }
    .btn--tiktok{ background:linear-gradient(90deg, #000000, #8a2be2); color:#ffffff }

    /* hover effect */
    .btn:hover{filter:brightness(0.95)}

    .meta{margin-top:14px;font-size:13px;color:var(--muted)}

    /* responsive */
    @media (min-width:560px){
      .links{grid-template-columns:1fr 1fr}
    }
  </style>
</head>
